<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/sections.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/tabelas.css">
    <link rel="stylesheet" href="./css/para-valores.css">

    <title>AgroTucano</title>
  </head>
  <body>

    <nav>
      <ul id="nav-itens">
        <li class="nav-item item-active">Relatório Diário</li>
        <li class="nav-item">Boletos</li>
        <li class="nav-item">Histórico</li>
      </ul>
    </nav>
     
    <section id="relDiario" class="app-section section-active">
      <button class="fecharCaixa">Fechar Caixa</button>
      <h1>Relatório Diário</h1> <br>
      <div id="tabelas-din">

        <div class="tabela tab-title">
          <h1>Dinheiro</h1>
          <input type="number" title="DINHEIRO" id="dinheiro-in" placeholder="R$">

          <div class="valores-dinheiro">
          </div>
        </div>

        <div class="tabela tab-title">
          <h1>Cartão</h1>
          <input type="number" title="CARTÃO" id="cartao-in" placeholder="R$">

          <div class="valores-cartao">
 
          </div>

        </div>

        <div class="tabela tab-title">
          <h1>Saídas</h1>
          <input type="number" title="SAÍDAS" id="saida-in" placeholder="R$">

          <div class="valores-saida">
 
          </div>
        </div>

        <div id="tabela-totais">
          <h1>Total</h1>
          <h2 class="data">25/09/2000</h2>
          <h3>Dinheiro: <br> R$ <span class="din-span">0</span> </h3>
          <h3>Cartão: <br> R$ <span class="cart-span">0</span> </h3>
          <h3>Saídas: <br> R$ <span class="sai-span">0</span></h3>

          <h4 class="total-geral">Total Geral: <br> R$ <span class="tot-span">0</span></h4>

        </div>
      </div>

    </section>

    <section id="boletos" class="app-section">
      <h1>Boletos</h1>
    </section>

    <section id="historico" class="app-section">
      <h1>Histórico</h1>
    </section>

    <script type="module" src="./javascript/renderer.js"></script>
  </body>
</html>
